
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Java Script 1</title>
</head>

<body>
    <h1 id="title">🥁 Drum Kit 🥁</h1>
    <div class="keys">
      <div data-key="65" class="A key ">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="S key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="D key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="F key">
        <kbd>F</kbd>
        <span class="sound">openha</span>
      </div>
      <div data-key="71" class="G key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="H key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="J key">
        <kbd>J</kbd>

        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="K key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="L key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>
  
    <audio data-key="65" src="./Audio/01 - Drum Kit_sounds_clap.wav"></audio>
    <audio data-key="83" src="./Audio/01 - Drum Kit_sounds_hihat.wav"></audio>
    <audio data-key="68" src="./Audio/01 - Drum Kit_sounds_kick.wav"></audio>
    <audio data-key="70" src="./Audio/01 - Drum Kit_sounds_openhat.wav"></audio>
    <audio data-key="71" src="./Audio/01 - Drum Kit_sounds_boom.wav"></audio>
    <audio data-key="72" src="./Audio/01 - Drum Kit_sounds_ride.wav"></audio>
    <audio data-key="74" src="./Audio/01 - Drum Kit_sounds_snare.wav"></audio>
    <audio data-key="75" src="./Audio/01 - Drum Kit_sounds_tom.wav"></audio>
    <audio data-key="76" src="./Audio/01 - Drum Kit_sounds_tink.wav"></audio>
  
    <footer>

      </p>
    </footer>
  
    <script src="./app.js"></script>
  

  
</body>
</html>
