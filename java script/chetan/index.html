    <script>
  
     var a = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve("a")
        },1000);
     })

     
    var b = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve("b")
        },2000);
     })

     var c = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve("c")
        },3000);
     })


     a.then((aData)=>{
        b.then((bData)=>{
          c.then((cData)=>{
             console.log(aData,bData,cData);
           })
        })
     });









        

    </script>
